<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/derna_worst_area_0.js"></script>
        <script src="data/derna_roads_1.js"></script>
        <script src="data/derna_streets_2.js"></script>
        <script src="data/LossAssessmentCategory_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:15
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_derna_worst_area_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['left'] !== null ? autolinker.link(feature.properties['left'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['top'] !== null ? autolinker.link(feature.properties['top'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['right'] !== null ? autolinker.link(feature.properties['right'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bottom'] !== null ? autolinker.link(feature.properties['bottom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PCode'] !== null ? autolinker.link(feature.properties['PCode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_derna_worst_area_0_0() {
            return {
                pane: 'pane_derna_worst_area_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_derna_worst_area_0');
        map.getPane('pane_derna_worst_area_0').style.zIndex = 400;
        map.getPane('pane_derna_worst_area_0').style['mix-blend-mode'] = 'normal';
        var layer_derna_worst_area_0 = new L.geoJson(json_derna_worst_area_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_derna_worst_area_0',
            layerName: 'layer_derna_worst_area_0',
            pane: 'pane_derna_worst_area_0',
            onEachFeature: pop_derna_worst_area_0,
            style: style_derna_worst_area_0_0,
        });
        bounds_group.addLayer(layer_derna_worst_area_0);
        map.addLayer(layer_derna_worst_area_0);
        function pop_derna_roads_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(feature.properties['objectid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_derna_roads_1_0() {
            return {
                pane: 'pane_derna_roads_1',
                opacity: 1,
                color: 'rgba(55,55,55,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_derna_roads_1');
        map.getPane('pane_derna_roads_1').style.zIndex = 401;
        map.getPane('pane_derna_roads_1').style['mix-blend-mode'] = 'normal';
        var layer_derna_roads_1 = new L.geoJson(json_derna_roads_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_derna_roads_1',
            layerName: 'layer_derna_roads_1',
            pane: 'pane_derna_roads_1',
            onEachFeature: pop_derna_roads_1,
            style: style_derna_roads_1_0,
        });
        bounds_group.addLayer(layer_derna_roads_1);
        map.addLayer(layer_derna_roads_1);
        function pop_derna_streets_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(feature.properties['objectid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_derna_streets_2_0() {
            return {
                pane: 'pane_derna_streets_2',
                opacity: 1,
                color: 'rgba(81,81,81,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_derna_streets_2');
        map.getPane('pane_derna_streets_2').style.zIndex = 402;
        map.getPane('pane_derna_streets_2').style['mix-blend-mode'] = 'normal';
        var layer_derna_streets_2 = new L.geoJson(json_derna_streets_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_derna_streets_2',
            layerName: 'layer_derna_streets_2',
            pane: 'pane_derna_streets_2',
            onEachFeature: pop_derna_streets_2,
            style: style_derna_streets_2_0,
        });
        bounds_group.addLayer(layer_derna_streets_2);
        map.addLayer(layer_derna_streets_2);
        function pop_LossAssessmentCategory_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Building Type'] !== null ? autolinker.link(feature.properties['Building Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Building Name'] !== null ? autolinker.link(feature.properties['Building Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Loss Category'] !== null ? autolinker.link(feature.properties['Loss Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LossAssessmentCategory_3_0(feature) {
            switch(String(feature.properties['Loss Category'])) {
                case 'Cultural':
                    return {
                pane: 'pane_LossAssessmentCategory_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(47,114,24,1.0)',
                interactive: true,
            }
                    break;
                case 'Economic':
                    return {
                pane: 'pane_LossAssessmentCategory_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,171,37,1.0)',
                interactive: true,
            }
                    break;
                case 'Governance':
                    return {
                pane: 'pane_LossAssessmentCategory_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,118,234,1.0)',
                interactive: true,
            }
                    break;
                case 'Health & Safety':
                    return {
                pane: 'pane_LossAssessmentCategory_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,61,42,1.0)',
                interactive: true,
            }
                    break;
                case 'Humanitarian':
                    return {
                pane: 'pane_LossAssessmentCategory_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Social':
                    return {
                pane: 'pane_LossAssessmentCategory_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(163,109,216,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_LossAssessmentCategory_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,77,43,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_LossAssessmentCategory_3');
        map.getPane('pane_LossAssessmentCategory_3').style.zIndex = 403;
        map.getPane('pane_LossAssessmentCategory_3').style['mix-blend-mode'] = 'normal';
        var layer_LossAssessmentCategory_3 = new L.geoJson(json_LossAssessmentCategory_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LossAssessmentCategory_3',
            layerName: 'layer_LossAssessmentCategory_3',
            pane: 'pane_LossAssessmentCategory_3',
            onEachFeature: pop_LossAssessmentCategory_3,
            style: style_LossAssessmentCategory_3_0,
        });
        bounds_group.addLayer(layer_LossAssessmentCategory_3);
        map.addLayer(layer_LossAssessmentCategory_3);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_LossAssessmentCategory_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Building Type'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
